<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Team activity: Star Wars People" />

    <title>Star Wars: People</title>

    <link rel="stylesheet" type="text/css" href="./star.css" />
    <script src="./js/star.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Star Wars: People</h1>
    </header>
    <div id="people"></div>
    <div id="btns">
      <button id="prev">Prev</button>
      <span id="a"></span>
      <button id="next">Next</button>
    </div>

    <form method="POST">
      <h2>Create a Team!</h2>
      <label
        >Team Name: <input type="text" name="tName" id="tName" required
      /></label>
      <div class="selects"></div>
      <button id="create">Create Team</button>
    </form>
    <div id="display"></div>
    <!-- If teams exist, they will be displayed here -->
  </body>
